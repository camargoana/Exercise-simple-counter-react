<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Hello Rigo with Vanilla.js</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <div id="app"></div>
        <div class="text-center py-2">
            <div class="btn btn-success" id="btn-status" style="width: 200px;">
                RUNNING
            </div>
        </div>
        <div class="text-center py-2">
            <select class="form-select" id="selectId" disabled
                style="width: 200px; display: inline;">
                <option value="1">SIMPLE COUNTER</option>
                <option value="2">COUNTDOWN</option>
                <option value="3">ALERT COUNTER</option>
            </select>
        </div>
        <div class="text-center py-2">
            <input class="form-control text-center" disabled type="text" id="valueId" 
                value="0" style="width: 200px; display: inline;" maxlength="4" />
        </div>
        <div class="text-center py-2">
            <button class="btn btn-primary" id="btn-stop" style="width: 200px;">
                STOP
            </button>
        </div>
        <div class="text-center py-2">
            <button class="btn btn-primary" id="btn-reset" style="width: 200px;">
                RESET
            </button>
        </div>
        <div class="text-center py-2">
            <button class="btn btn-primary" id="btn-resume" style="width: 200px;" disabled>
                RESUME
            </button>
        </div>
        
        <!-- Many of bootstrap components require the use of JavaScript to function -->
        <!-- Popper and BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
